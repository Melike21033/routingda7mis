<!-- addticket.component.html -->
<div id="modalBackground"  class="modal">
  <div>
  <div class="modal-content">
    <span class="close" id="closeModalBtn" (click)="closeModal()">&times;</span>
    <h3>Ajouter un ticket</h3>
    <hr style="width: 338.2px;margin-left: -20px;">
    <form (submit)="addTicket($event)">
      <div class="iii">
      <label style="margin-top: 10px;" for="description">Description :</label>
      <textarea type="text" [(ngModel)]="newTicket.description" id="description" name="description" placeholder="Entrez la description"></textarea>

      <label for="localisation">Localisation :</label>
      <button class="a" type="button" (click)="getCurrentLocation()">Obtenir la localisation actuelle</button>
      

      <label for="date_creation">Date de création :</label>
      <input type="date" id="date_creation" [(ngModel)]="newTicket.date_creation" name="date_creation" placeholder="Entrez la date_creation">

      <label for="priorite">Priorité :</label>
      <select id="priorite" [(ngModel)]="newTicket.priority" name="priorite">
        <option value="Haute">Haute</option>
        <option value="Moyenne">Moyenne</option>
        <option value="Basse">Basse</option>
      </select>
      
    </div>
    <div style="width: 113.5%;background-color:  #252323;margin-left: -20px;height: 70px;">
      <button class="b" id="saveBtn" style="margin-top: 15px;margin-left: 230px;" [disabled]="isAdding">Ajouter</button>
    </div>
  </form>
  </div>
</div>
</div>
