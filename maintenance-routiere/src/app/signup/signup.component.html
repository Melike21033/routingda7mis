<div>
    <h2>Register</h2>
    <form (ngSubmit)="login()">
    
      <div>
        <label for="registerEmail">Email:</label>
        <input type="email" id="registerEmail" name="registerEmail" [(ngModel)]="registerEmail" required>
      </div>
      <div>
        <label for="registerName">Nom:</label>
        <input type="text" id="registerName" name="registerName" [(ngModel)]="registerName" required>
      </div>
      <div>
        <label for="registerPassword">Mot de passe:</label>
        <input type="password" id="registerPassword" name="registerPassword" [(ngModel)]="registerPassword" required>
      </div>
      <div>
        <label for="confirmPassword">Confirmer le mot de passe:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" required>
      </div>
      <div *ngIf="registrationSuccess" class="alert alert-success" role="alert">
        Inscription réussie ! Veuillez vous connecter.
      </div>
      
      <div *ngIf="registrationError" class="alert alert-danger" role="alert">
        Erreur lors de l'inscription. Veuillez réessayer.
      </div>
      <div *ngIf="passwordsMatch()" class="alert alert-danger" role="alert">
        Les mots de passe ne correspondent pas.
      </div>
      <button type="button" (click)="register()">S'inscrire</button>
    </form>
  </div>
